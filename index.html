<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>My basic Menu:</h1>
    <form action="form.html" method="GET">
        <section>
            <h2>Choose a Food Choice:</h2>
            <label for="foodchoice">Food Choice</label>
            <select name="foodchoice" id="foodchoice" required>
                <option value="">Choose One:</option>
                <option value="Hamburger">Hamburger</option>
                <option value="Hotdog">Hotdog</option>
                <option value="Sandwich">Sandwich</option>
            </select>
        </section>

        <section>
            <h2>Choose your toppings:</h2>
            <fieldset>
                    <legend>Topping</legend>
                <input type="checkbox" id="topping1" name="topping1" value="Cheese"><label
                    for="topping1">Cheese</label><br>
                <input type="checkbox" id="topping2" name="topping2" value="Pickles"><label
                    for="topping2">Pickles</label><br>
                <input type="checkbox" id="topping3" name="topping3" value="Bacon"><label
                    for="topping3">Bacon</label><br>
            </fieldset>
        </section>

        <section>
            <h2>Order Details:</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstname" placeholder="Your name..." required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastname" placeholder="Your last name..." required>
            <input type="radio" name="diningpreference" value="eatin" checked>Eating inside
            <input type="radio" name="diningpreference" value="togo">To go
        </section>
        <br>
        <label for="specialorders">Special Orders</label><br>
        <textarea name="specialorders" id="specialorders" cols="30" rows="10"
            placeholder="Let us know if there is anything else you'd like in here or if you have any allergies."></textarea>
        <input type="submit" value="Submit">
        <input type="reset" value="Will reset all data in here!">
    </form>
</body>

</html>
