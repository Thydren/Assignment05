<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>My basic Menu:</h1>
    <select>
        <option value="Hamburger">Hamburger</option>
        <option value="Hotdog">Hotdog</option>
        <option value="Sandwich">Sandwich</option>
    </select>
    
    <div>
        <input type="checkbox" name="topping1" value="Cheese">Cheese<br>
        <input type="checkbox" name="topping2" value="Pickles">Pickles<br>
        <input type="checkbox" name="topping3" value="Bacon">Bacon<br>
    </div>
    
    <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="Your name...">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="Your last name...">
        <input type="checkbox" name="eatin" value="eatin">Eating inside
        <input type="checkbox" name="togo" value="togo">To go
    </div>   
    <br>
    <div>
        <textarea name="Special Orders" id="so" cols="30" rows="10" placeholder="Let us know if there is anything else you'd like in here!"></textarea>
        <input type="submit" value="Submit">
    </div>
</body>
</html>
